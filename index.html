<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basics of Web Development - Task 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Step 1: Simple Webpage -->
  <header>
    <h1>Welcome to My First Webpage</h1>
    <p>This page is built using HTML, styled with CSS, and made interactive with JavaScript.</p>
  </header>

  <main>
    <section>
      <h2>About</h2>
      <p>
        HTML provides the structure, CSS adds the style, and JavaScript brings interactivity.
      </p>
      <img src="https://via.placeholder.com/300" alt="Sample Image">
    </section>

    <section>
      <h2>Useful Links</h2>
      <p>
        Visit <a href="https://developer.mozilla.org/" target="_blank">MDN Web Docs</a> to learn more about web development.
      </p>
    </section>
  </main>

  <!-- Step 3: Interactivity -->
  <button id="alertBtn">Click Me</button>

  <footer>
    <p>&copy; 2025 My Webpage</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
